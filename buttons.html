<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Net Ninja Pro - the Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <!-- Basic buttons -->
    <h2>Buttons</h2>

    <hr>
    
    <button class="btn btn-primary">button 1</button>
    <button class="btn btn-secondary">button 2</button>
    
    <hr>

    <!-- Buttons with anchor tags -->
    <h2>Buttons with anchor tags</h2>
    <a href="#" class="btn btn-info">button with link</a>
    <a href="#" class="btn btn-secondary">button with link</a>

    <hr>

    <!-- Button with different sizes -->
    <h2>Buttons with different sizes</h2>
    <button class="btn btn-lg btn-primary">large primary button</button>
    <button class="btn btn-warning">regular button with warning</button>
    <button class="btn btn-sm btn-info">small button</button>

    <hr>

    <!-- Button styles -->
    <h2>Button styles</h2>

    <button class="btn btn-outline-primary">outlined primary button</button>
    <button class="btn btn-outline-secondary btn-lg">outlined secondary button</button>
    <button class="btn btn-ouline-danger btn-sm">outlined small button with danger</button>

    <hr>

    <!-- Botton groups -->
    <h2>Botton groups</h2>

    <div class="btn-group">
        <a href="#" class="btn btn-primary">button1</a>
        <a href="#" class="btn btn-danger">button2</a>
        <a href="#" class="btn btn-success">button3</a>
    </div>
    
    <hr>

        
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
